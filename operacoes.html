<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma página utilizando Javascript">
    <meta name="keywords" content="html, css, javascript, programação">
    <meta name="follow" content="index/follow">
    <meta name="author" content="Vinícius Batista">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Página utilizando Javascript</title>
</head>

<body>

    <p id="texto" onclick="mudatxt()">Esta é uma página que irei testar JavaScript</p>

    <div id="form">
        <form action="" class="formulario">
            <input type="number" placeholder="Digite um número" id="num1" class="txt">
            <input type="number" placeholder="Digite outro número" id="num2" class="txt">
            <input type="button" value="Somar" onclick="soma()" class="btn">
            <input type="button" value="Subtrair" onclick="subtrai()" class="btn">
            <input type="button" value="Dividir" onclick="divide()" class="btn">
            <input type="button" value="Multiplicar" onclick="multiplica()" class="btn">

            <input type="text" placeholder="Resultado" disabled id="result" class="txt">

        </form>


    </div>




</body>

</html>
